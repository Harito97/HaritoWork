<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harito Workplace</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>

<body>
  <header>
    <nav>
      <img src="img/logo.png" alt="Harito" class="logo">
      <ul>
        <li>
          <a id="Time" href="#">Time</a>
        </li>
        <li>
          <a id="Tasks" href="#">Tasks</a>
        </li>
        <li>
          <a id="Calculator" href="#">Calculator</a>
        </li>
        <li>
          <a id="Weather" href="#">Weather</a>
        </li>
        <li>
          <a id="Account" href="#">Account</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="vignette"></div>
    <img src="img/background.png" data-speedx="0.32" data-speedy="0.4" class="parallax bg-img">
    <img src="img/fog_7.png" data-speedx="0.27" data-speedy="0.36" class="parallax fog-7">
    <img src="img/mountain_10.png" data-speedx="0.2" data-speedy="0.36" class="parallax mountain-10">
    <img src="img/fog_6.png" data-speedx="0.25" data-speedy="0.34" class="parallax fog-6">
    <img src="img/mountain_9.png" data-speedx="0.17" data-speedy="0.32" class="parallax mountain-9">
    <img src="img/mountain_8.png" data-speedx="0.12" data-speedy="0.26" class="parallax mountain-8">
    <img src="img/fog_5.png" data-speedx="0.21" data-speedy="0.28" class="parallax fog-5">
    <img src="img/mountain_7.png" data-speedx="0.15" data-speedy="0.26" class="parallax mountain-7">
    <div class="text parallax" data-speedx="0.09" data-speedy="0.24">
      <h2>Hello</h2>
      <h1>World!</h1>
    </div>
    <img src="img/mountain_6.png" data-speedx="0.16" data-speedy="0.33" class="parallax mountain-6">
    <img src="img/fog_4.png" data-speedx="0.19" data-speedy="0.22" class="parallax fog-4">
    <img src="img/mountain_5.png" data-speedx="0.13" data-speedy="0.21" class="parallax mountain-5">
    <img src="img/fog_3.png" data-speedx="0.16" data-speedy="0.21" class="parallax fog-3">
    <img src="img/mountain_4.png" data-speedx="0.1" data-speedy="0.21" class="parallax mountain-4">
    <img src="img/fog_2.png" data-speedx="0.13" data-speedy="0.21" class="parallax fog-2">
    <img src="img/mountain_3.png" data-speedx="0.08" data-speedy="0.20" class="parallax mountain-3">
    <img src="img/mountain_2.png" data-speedx="0.17" data-speedy="0.28" class="parallax mountain-2">
    <img src="img/mountain_1.png" data-speedx="0.06" data-speedy="0.20" class="parallax mountain-1">
    <img src="img/sun_rays.png" class="sun-rays">
    <img src="img/black_shadow.png" class="black-shadow">
    <img src="img/fog_1.png" data-speedx="0.13" data-speedy="0.18" class="parallax fog-1">

    <!-- Logo Make Bubble Water Animation -->
    <div id="Bubble_Water_Animation" class="parallax">
      <iframe src="" frameborder="0"></iframe>
    </div>
    <!-- Navigation Bar Extension -->
    <div id="Extension" class="parralax">
      <iframe src="" frameborder="0"></iframe>
    </div>
    <!-- Ripples Water Effect -->
    <div class="ripples"></div>
  </main>

  <script src="js/parallax_effect.js" defer></script>
  <script src="js/navbar_behavior.js"></script>

  <!-- Ripples Animation -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
  <script src="js/ripples_effect.js"></script>

  <!-- Update GSAP Animation in the future -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> -->
</body>

</html>
